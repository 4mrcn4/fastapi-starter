version: "3.9"

services:
  postgres:
    image: postgres:12
    restart: always
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - app-db-data:/var/lib/postgresql/data:cached
    healthcheck:
      test: pg_isready -U postgres
      interval: 3s
      timeout: 2s
      retries: 3

  backend:
    build:
      context: backend
    volumes:
      - ./backend:/app/:delegated
      - root-home:/root/
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: frontend
    volumes:
      - ./frontend:/app:delegated
    environment:
      - NODE_ENV=development

volumes:
  app-db-data:
  root-home:
